<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最強AIオセロ</title>
    <style>
        /* --- リセット & 基本設定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            background-image: radial-gradient(circle at 50% 30%, #2c2c2c 0%, #121212 70%);
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* 横スクロール防止 */
            touch-action: manipulation; /* スマホでの操作性向上 */
        }

        /* --- ヘッダー --- */
        header {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4caf50;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }

        header p {
            font-size: 0.9rem;
            color: #9aa0a6;
        }

        /* --- メインエリア --- */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 上詰めにする */
            padding: 10px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- スコアパネル --- */
        .score-panel {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            border: 1px solid #333;
            width: 100%;
        }

        .player-info {
            text-align: center;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s;
            border: 2px solid transparent;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-info.active {
            background-color: #333;
            border-color: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .player-name {
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
        }

        .score-num {
            font-size: 1.5rem;
            line-height: 1;
        }

        .disc-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 1px solid #666;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* レベル選択エリア */
        .level-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }
        
        .level-label {
            font-size: 0.7rem;
            color: #999;
            margin-bottom: 2px;
        }

        select {
            background: #333;
            color: white;
            padding: 5px;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        /* ステータスメッセージ */
        .status-message {
            width: 100%;
            text-align: center;
            min-height: 1.5rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* --- 盤面コンテナ --- */
        .board-wrapper {
            width: 100%;
            padding: 0 10px; /* 横幅いっぱいのときの余白 */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        /* 3D効果用の親コンテナ */
        .board-perspective {
            perspective: 1000px;
            width: 100%;
            max-width: 480px; /* 盤面の最大幅 */
        }

        /* 盤面本体 */
        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 1px;
            
            background-color: #3e2723;
            /* 木目調 */
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 2px, transparent 2px, transparent 8px);
            
            padding: 10px;
            border-radius: 4px;
            
            box-shadow: 
                0 15px 30px rgba(0,0,0,0.6),
                0 0 0 1px #281815,
                inset 0 0 15px rgba(0,0,0,0.5),
                inset 2px 2px 5px rgba(255,255,255,0.1);

            /* 正方形を維持するトリック */
            width: 100%;
            aspect-ratio: 1 / 1; 
            position: relative;
        }

        /* 盤面の下地（黒い隙間） */
        .board::after {
            content: '';
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            background: #000;
            z-index: 0;
            border-radius: 2px;
        }

        /* マス */
        .cell {
            background-color: #1b5e20;
            background-image: radial-gradient(circle at center, #2e7d32 0%, #1b5e20 100%);
            position: relative;
            z-index: 1;
            cursor: pointer;
            
            /* 中身（石）を中央揃え */
            display: flex;
            justify-content: center;
            align-items: center;
            
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.5), inset -1px -1px 2px rgba(255,255,255,0.1);
        }

        .cell:hover {
            background-image: radial-gradient(circle at center, #388e3c 0%, #2e7d32 100%);
        }

        /* ヒントマーカー */
        .hint-marker {
            width: 25%;
            height: 25%;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            pointer-events: none;
            display: none; /* JSで表示制御 */
        }
        .cell.legal .hint-marker {
            display: block;
        }

        /* 石 */
        .disc {
            width: 85%;
            height: 85%;
            border-radius: 50%;
            position: absolute;
            transform-style: preserve-3d;
            box-shadow: 2px 4px 6px rgba(0,0,0,0.4);
            transition: transform 0.4s cubic-bezier(0.4, 2, 0.55, 0.44);
            display: none; /* JSで表示 */
        }
        
        /* 黒石 */
        .disc.black {
            background: radial-gradient(circle at 35% 35%, #555 0%, #111 50%, #000 100%);
            transform: rotateY(0deg);
            border: 1px solid rgba(0,0,0,0.8);
        }
        /* 黒石ハイライト */
        .disc.black::after {
            content: '';
            position: absolute;
            top: 15%; left: 15%;
            width: 20%; height: 10%;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            transform: rotate(-45deg);
            filter: blur(1px);
        }

        /* 白石 */
        .disc.white {
            background: radial-gradient(circle at 35% 35%, #fff 0%, #ddd 40%, #bbb 100%);
            transform: rotateY(180deg);
            border: 1px solid #999;
        }
        /* 白石インナーシャドウ */
        .disc.white::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            box-shadow: inset -2px -2px 6px rgba(0,0,0,0.1);
        }

        /* アニメーションクラス */
        .anim-flip-w2b { animation: flip-white-to-black 0.4s forwards; }
        .anim-flip-b2w { animation: flip-black-to-white 0.4s forwards; }
        .anim-place    { animation: pop-in 0.3s ease-out forwards; }

        @keyframes flip-black-to-white {
            0% { transform: rotateY(0deg) scale(1); background: radial-gradient(circle at 35% 35%, #555 0%, #111 50%, #000 100%); }
            50% { transform: rotateY(90deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); background: radial-gradient(circle at 35% 35%, #fff 0%, #ddd 40%, #bbb 100%); }
        }
        @keyframes flip-white-to-black {
            0% { transform: rotateY(180deg) scale(1); background: radial-gradient(circle at 35% 35%, #fff 0%, #ddd 40%, #bbb 100%); }
            50% { transform: rotateY(90deg) scale(1.1); }
            100% { transform: rotateY(0deg) scale(1); background: radial-gradient(circle at 35% 35%, #555 0%, #111 50%, #000 100%); }
        }
        @keyframes pop-in {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 最終手マーカー */
        .last-move-marker {
            position: absolute;
            width: 30%;
            height: 30%;
            background-color: #ef5350;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 6px #ef5350;
            pointer-events: none;
            display: none;
        }
        .last-move-marker.show { display: block; }

        /* --- コントロールボタン --- */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9rem;
            box-shadow: 0 3px 0 #1b5e20;
            transition: all 0.1s;
        }
        .btn:active {
            transform: translateY(3px);
            box-shadow: none;
        }
        .btn-secondary {
            background: #555;
            box-shadow: 0 3px 0 #333;
        }
        .btn-secondary:active {
            transform: translateY(3px);
            box-shadow: none;
        }

        /* --- モーダル --- */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none; /* 初期状態 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal.open {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #444;
            width: 90%;
            max-width: 400px;
        }
        .modal-title { font-size: 2rem; margin-bottom: 10px; font-weight: bold; }
        .text-win { color: #4caf50; }
        .text-lose { color: #f44336; }
        .text-draw { color: #9e9e9e; }
        .modal-score { font-size: 1.2rem; margin-bottom: 25px; }
        .modal-buttons { display: flex; justify-content: center; gap: 15px; }

        /* --- 思考中ブロック --- */
        #thinking-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 500;
            display: none;
        }
        #thinking-overlay.active { display: block; }

    </style>
</head>
